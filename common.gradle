android {
    compileSdk 32

    defaultConfig {
        applicationIdSuffix pkgNameSuffix
        minSdk 21
        targetSdk 32
        versionCode extVersionCode
        versionName "1.0." + "$extVersionCode"
        setProperty("archivesBaseName", "anytv-extensions-$pkgNameSuffix-v$versionName")

        manifestPlaceholders = [
            appName : "AnyTV: $extName",
            extClass: extClass,
            extNsfw: extNsfw
        ]
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    buildFeatures {
        // Disable unused AGP features
        aidl false
        renderScript false
        resValues false
        shaders false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }


    task extInfo()  {
        doLast {
            new File("$projectDir/release-info").mkdirs()
            new File("$projectDir/release-info", "extension-info.json").text = """
{
    "name": "AnyTV: $extName",
    "package": "com.hajaulee.anytv.extension.$pkgNameSuffix",
    "version": "1.0.$extVersionCode",
    "file": "${rootDir.toPath().relativize(projectDir.toPath()).toString().replace("\\", "/")}/release/anytv-extensions-$pkgNameSuffix-v1.0.${extVersionCode}-release.apk"
}
""".trim()

            List<String> extsInfo = new ArrayList<>()
            new File(rootDir, "extensions").eachDir { dir ->
                dir.eachDir { subdir ->
                    File file = new File("extensions/${dir.name}/${subdir.name}/release-info/extension-info.json")
                    if (file.exists()) {
                        extsInfo.add(file.text)
                    }
                }
            }
            new File(rootDir, "extensions.json").text = "[" + String.join(",\n", extsInfo) + "]"
        }
    }

    afterEvaluate {
        packageRelease.finalizedBy(extInfo)
    }
}

dependencies {
    implementation project(":common")
    implementation 'org.jsoup:jsoup:1.13.1'
}